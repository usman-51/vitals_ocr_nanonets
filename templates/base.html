<!-- templates/base.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quure</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
  </head>

  <body style="background-color: rgb(255, 255, 255)">
    <section
      style="background-color: rgb(255, 255, 255)"
      class="hero is-primary is-fullheight"
    >
      <div class="hero-head" style="background-color: rgb(255, 255, 255)">
        <nav class="navbar">
          <div class="container">
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a
                  href="{{ url_for('main.index') }}"
                  class="navbar-item"
                  style="font-size: 1.5em; color: #7a7a7a"
                >
                  Home
                </a>
                {% if current_user.is_authenticated %}
                <a
                  href="{{ url_for('main.uploading') }}"
                  class="navbar-item"
                  style="font-size: 1.5em; color: #7a7a7a"
                >
                  Upload
                </a>
                <!-- <a
                  href="{{ url_for('main.show_emails') }}"
                  class="navbar-item"
                  style="font-size: 1.5em; color: #7a7a7a"
                >
                  Show Data
                </a> -->
                {% endif %} {% if not current_user.is_authenticated %}
                <a
                  href="{{ url_for('auth.login') }}"
                  class="navbar-item"
                  style="font-size: 1.5em; color: #7a7a7a"
                >
                  Login
                </a>
                <a
                  href="{{ url_for('auth.signup') }}"
                  class="navbar-item"
                  style="font-size: 1.5em; color: #7a7a7a"
                >
                  Sign Up
                </a>
                {% endif %} {% if current_user.is_authenticated %}
                <a
                  href="{{ url_for('auth.logout') }}"
                  class="navbar-item"
                  style="font-size: 1.5em; color: #7a7a7a"
                >
                  Logout
                </a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          {% block content %} {% endblock %}
        </div>
      </div>
    </section>
  </body>
</html>
